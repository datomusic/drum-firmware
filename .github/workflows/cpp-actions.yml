name: C++

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install clang-format
        run: sudo apt install -y clang-format

      - name: clang-format version
        run: clang-format --version

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: bash format.sh check

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: cache-catch2
        name: Cache Catch2
        uses: actions/cache@v4
        env:
          cache-name: cache-catch2
        with:
          path: |
            lib/test/Catch2
            lib/test/Catch2_build

          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-catch2.outputs.cache-hit != 'true' }}
        name: Checkout Catch2
        run: git submodule update --init lib/test/Catch2

      - id: cache-etl
        name: Cache ETL
        uses: actions/cache@v4
        env:
          cache-name: cache-etl
        with:
          path: lib/etl
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-etl.outputs.cache-hit != 'true' }}
        name: Checkout etl
        run: git submodule update --init lib/etl

      - id: cache-arduino-midi
        name: Cache Arduino MIDI Library
        uses: actions/cache@v4
        env:
          cache-name: cache-arduino-midi
        with:
          path: musin/ports/pico/libraries/arduino_midi_library
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-arduino-midi.outputs.cache-hit != 'true' }}
        name: Checkout Arduino MIDI Library
        run: git submodule update --init musin/ports/pico/libraries/arduino_midi_library

      - id: cache-usb-midi
        name: Cache Arduino USB-MIDI Library
        uses: actions/cache@v4
        env:
          cache-name: cache-usb-midi
        with:
          path: musin/ports/pico/libraries/Arduino-USBMIDI
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-usb-midi.outputs.cache-hit != 'true' }}
        name: Checkout Arduino USB-MIDI Library
        run: git submodule update --init musin/ports/pico/libraries/Arduino-USBMIDI

      - name: Run tests
        working-directory: test
        run: bash ./run_all_tests.sh


