name: C++

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install clang-format
        run: sudo apt install -y clang-format

      - name: clang-format version
        run: clang-format --version

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: bash format.sh check

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: cache-catch2
        name: Cache Catch2
        uses: actions/cache@v4
        env:
          cache-name: cache-catch2
        with:
          path: |
            lib/test/Catch2
            lib/test/Catch2_build

          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-catch2.outputs.cache-hit != 'true' }}
        name: Checkout Catch2
        run: git submodule update --init lib/test/Catch2

      - id: cache-etl
        name: Cache ETL
        uses: actions/cache@v4
        env:
          cache-name: cache-etl
        with:
          path: lib/etl
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - if: ${{ steps.cache-etl.outputs.cache-hit != 'true' }}
        name: Checkout etl
        run: git submodule update --init lib/etl

      - name: Test Musin
        working-directory: test/musin
        run: bash ./run_tests.sh


